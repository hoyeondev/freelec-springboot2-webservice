
// 스프링 부트의 의존성들을 관리해주는 플러그인
plugins {
    id 'org.springframework.boot' version '3.2.0' // 최신 LTS 버전
    id 'io.spring.dependency-management' version '1.1.4' // 스프링부트의 의존성을 관리해주는 플러그인
    id 'java'
}

group 'com.jojoldu.book'
version '1.0.4-SNAPSHOT-'+new Date().format("yyyyMMddHHmmss")

java {
    sourceCompatibility = JavaVersion.VERSION_17 // Java 17로 업그레이드 (Spring Boot 3.x 최소 요구사항)
}

// 원격저장소
repositories {
    mavenCentral()
    // jcenter()는 deprecated되어 제거
}

// JUnit 5 설정
test {
    useJUnitPlatform()
}

dependencies {
    // 프로젝트 개발에 필요한 의존성 선언하는 곳
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Lombok 설정
//    compileOnly 'org.projectlombok:lombok'
//    annotationProcessor 'org.projectlombok:lombok'
//    testCompileOnly 'org.projectlombok:lombok'
//    testAnnotationProcessor 'org.projectlombok:lombok'
}